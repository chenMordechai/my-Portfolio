<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Guess Who</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <button class="restart">play again!</button>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button  class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"> winer!!!!</h1>
        <p class="lead">you are the best!!</p>
      </div>
    </div>
    <section class="quest" style="display: none">
      <h2></h2>
      <button data-response="yes" onclick="onUserResponse('yes')" class="btn response btn-info">Yes</button>
      <button data-response="yes" onclick="onUserResponse('no')" class="btn response btn-danger">No</button>
    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="newGuess" class="col-sm-6 control-label">You thought of: </label>
          <div class="col-sm-6">
            <input name="newGuess " type="txt" class="form-control" id="newGuess" placeholder="Your Guess" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newQuest" class="col-sm-6 control-label">Question to differentiate</label>
          <div class="col-sm-6">
            <input name="newQuest " type="txt" class="form-control" id="newQuest" placeholder="The answer is YES for yours"
              required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="onAddGuess();return false;" class="btn btn-default">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <!-- cofferight &copy; 2016 -->
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>

</body>

</html>
